apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
spec:
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: myapp
        image: toogoodyshoes/resume:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8181
